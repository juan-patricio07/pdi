<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e PDI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral de navegação -->
        <nav class="sidebar">
            <div class="logo-container">
                <img src="/assets/LOGO CSPF.png" alt="Logo do CSPF" class="logo">
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-home icon"></i>
                        <span>Página Inicial</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-edit icon"></i>
                        <span>Realizar Teste</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-chart-bar icon"></i>
                        <span>Resultado</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="fas fa-sign-out-alt icon"></i>
                        <span>Deslogar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo principal -->
        <main class="content">
            <section class="pdi-section">
                <h2 class="pdi-title">PDI <span>(Plano de Desenvolvimento Pessoal)</span></h2>
                
                <div class="pdi-actions">
                    <button class="btn-refazer">
                        <i class="fas fa-redo"></i> Refazer Teste
                    </button>
                    <button class="btn-download">
                        <i class="fas fa-file-pdf"></i> Baixar PDF
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
