<!-- HTML - index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Gráfico</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário</h2>
        <p class="instructions">
            Instruções: Marque um checkbox (O) para indicar sua avaliação em cada item, onde 1 bolinha é o pior e 4 bolinhas é o melhor.
        </p>

        <form id="avaliacaoForm">
            <!-- Gerar perguntas dinamicamente -->
            <div id="perguntasContainer"></div>
            <button type="submit">Finalizar</button>
        </form>

        <canvas id="resultadoGrafico" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./javinha.js"></script>
</body>
</html>
